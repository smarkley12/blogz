{% extends "base.html" %}

{% block content %}
    <h1>All Blog Posts</h1>

    <hr />


    <div>
        {% for entry in blog_posts %}
        <p><a href="/single_blog_post?id={{entry.id}}">{{entry.title}}</a></p>
        <p>{{entry.body}}</p>
        <small>written by: 
        <a href='/blog?user={{entry.owner_id}}'>{{entry.owner.username}}</a>
        </small>
        {% endfor %}
    </div>
{% endblock %}
