{% extends "base.html" %}

{% block content %}
    <h1>blog posts!</h1>

    <div>
        {% for entry in blog_entries %}
        <p><a href="/single_blog_post?id={{entry.id}}">{{entry.title}}</a></p>
        <p>{{entry.body}}</p>
        <small>written by: {{entry.owner.username}}</small>
        {% endfor %}
    </div>   
{% endblock %}
